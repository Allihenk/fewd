---
layout: page
title: Instructor Slides
description: The front-end web development course instructor slides by unit.
permalink: /slides/
---

<div class="slides">

  <ul class="post-list">
    {% for slide in site.slides %}
      <li>
        <h2>
          <a class="post-link" href="{{ slide.url | prepend: site.baseurl }}">Unit {{ slide.unit }}: {{ slide.description }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
